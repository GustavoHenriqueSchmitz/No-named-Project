<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>Entrar</title>
    <link rel="icon" type="image/png" href="/img/logo.png">
    <link href="/vendor/registration/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/vendor/registration/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="/vendor/registration/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/vendor/registration/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="/css/registration/registration.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,900;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css">
</head>
<body>
    <div id="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div id="wrapper wrapper--w790">
            <div id="card card-5">
                <div id="card-heading">
                    <h2 class="title">Cadastre-se</h2>
                </div>
                <div id="card-body">
                    <form id="signup-form" method="post" action="http://localhost:5000/api/login/sign-up">
                        <div class="form-row m-b-55">
                            <div class="name">Nome</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style" type="text" name="name" id="name">
                                            <span class="focus-input"></span>
                                            <label class="label--desc">Nome</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style" type="text" name="last_name" id="last_name">
                                            <span class="focus-input"></span>
                                            <label class="label--desc">Sobrenome</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style" type="text" name="email" id="email">
                                    <span class="focus-input"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Senha</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style" type="password" name="password" id="password">
                                    <span class="focus-input"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Contato</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style" type="text" name="area_code" id="area_code">
                                            <span class="focus-input"></span>
                                            <label class="label--desc">Código Área</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style" type="text" name="phone" id="phone">
                                            <span class="focus-input"></span>
                                            <label class="label--desc">Número Telefone/Celular</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Selecione uma foto de perfil [opcional]</label>
                            <div id="file-wrapper">
                                <div id="upload-btn-wrapper">
                                    <button class="btn upload-file font-weight-500">
                                        <span class="upload-btn"><i class="fas fa-cloud-upload-alt d-block font-50 pb-2"></i>Navegue pelas pastas por aqui</span>
                                        <span class="upload-select-button" id="blankFile">Suporta JPG, JPG2000 and PNG</span>
                                        <span class="success"><i class="far fa-check-circle text-success"></i></span>
                                    </button>
                                    <input type="file" name="perfil_photo" id="selectfile">
                                </div>
                            </div>
                        </div>
                        <div class="container-login-form-btn m-t-17">
                            <button type="submit" id="login-form-btn">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/vendor/registration/jquery/jquery.min.js"></script>
    <script src="/vendor/registration/select2/select2.min.js"></script>
    <script src="/vendor/registration/datepicker/moment.min.js"></script>
    <script src="/vendor/registration/datepicker/daterangepicker.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="/js/registration.js"></script>
</body>
</html>
